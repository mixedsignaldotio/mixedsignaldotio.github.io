<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent: #ff1230; --link: #0074d9; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 28px; background: #fafafa; color: #222; }
    header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 16px; }
    h1 { font-size: 1.6rem; margin: 0; }
    #category-bar { display: flex; gap: 8px; flex-wrap: wrap; }
    .cat-pill { border: 1px solid #ddd; background: #fff; padding: 6px 12px; border-radius: 999px; cursor: pointer; font-size: 0.95rem; }
    .cat-pill:hover { border-color: var(--accent); }
    .cat-pill.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; }
    thead th { text-align: left; background: #f7f7f7; font-weight: 600; padding: 10px 12px; border-bottom: 1px solid #eee; }
    tbody td { padding: 10px 12px; border-bottom: 1px dashed #eee; }
    tbody tr:last-child td { border-bottom: none; }
    .article-link { color: var(--link); text-decoration: none; font-weight: 600; }
    .article-link:hover { text-decoration: underline; }
    .date { color: #666; white-space: nowrap; text-align: right; }
    .empty { color: #666; font-style: italic; text-align: center; }
    @media (max-width: 640px) {
      thead { display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tbody td { border: none; padding: 8px 0; }
      tbody tr { border-bottom: 1px solid #eee; padding: 10px 12px; }
      .date { text-align: left; margin-top: 4px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>All Articles</h1>
    <nav id="category-bar" aria-label="Categories"></nav>
  </header>

  <table id="articles-table" aria-label="Articles">
    <thead>
      <tr>
        <th>Title</th>
        <th style="text-align:right;">Date</th>
      </tr>
    </thead>
    <tbody><!-- rows injected by JS --></tbody>
  </table>

  <script src="articles.js"></script> 
  <script src="list-by-category.js" defer></script> 
  
</body>
</html>
